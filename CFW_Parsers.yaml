parsers: # array
  - reg: ".+"
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules})
      } 
    yaml:
      mix-object:
        dns:
          enable: true
          listen: :53
          enhanced-mode: fake-ip
          allow-lan: false
          mode: Rule
          log-level: warning
          external-controller: 127.0.0.1:9090
          nameserver:
            - https://223.5.5.5/dns-query
            - https://1.1.1.1/dns-query
          fallback: []     
      prepend-proxy-groups:
#        - name: iFallback
#          type: fallback
#          proxies:
#            - DIRECT
#          url: http://www.gstatic.com/generate_204
#          interval: 900
        - name: iProxy
          type: select
          proxies:
            - DIRECT
        - name: iProxyIPLC
          type: select
          proxies:
            - DIRECT
        - name: iProxyUS
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iProxyJP
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iProxyKR
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iProxySG
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iProxyHK
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iProxyTW
          type: url-test
          proxies:
            - DIRECT
          url: http://www.gstatic.com/generate_204
          interval: 300
          tolerance: 100
          lazy: true
        - name: iSwitchyProxy
          type: select
          proxies:
            - iProxyHK
            - iProxyTW
            - iProxyJP
            - iProxyKR
            - iProxySG
            - iProxyUS
            - iProxyIPLC
            - iSwitchyDirect
        - name: iSwitchyDirect
          type: select
          proxies:
            - DIRECT
            - iProxyHK
            - iProxy
        - name: iSwitchyFinal
          type: select
          proxies:
            - iSwitchyProxy
            - iSwitchyDirect
        - name: iSwitchyUS_JP_KR_SG
          type: select
          proxies:
            - iProxyJP
            - iProxyKR
            - iProxySG
            - iProxyUS
            - iSwitchyDirect
        - name: iSwitchyHK_TW
          type: select
          proxies:
            - iProxyHK
            - iProxyTW
            - iSwitchyDirect
        - name: iSwitchyBilbili
          type: select
          proxies:
            - iSwitchyDirect
            - iSwitchyHK_TW
        - name: iSwitchyNetflix
          type: select
          proxies:
            - iProxy
            - iSwitchyHK_TW
            - iSwitchyUS_JP_KR_SG
        - name: iSwitchyService
          type: select
          proxies:
            - iSwitchyUS_JP_KR_SG
            - iSwitchyHK_TW
            - iSwitchyDirect
        - name: iSwitchyAM
          type: select
          proxies:
            - iSwitchyDirect
            - iSwitchyHK_TW
            - iSwitchyUS_JP_KR_SG
      commands:
#        - proxy-groups.iLatency.proxies=[]proxyNames|^((?!剩余|重置|到期|套餐).)*$
#        - proxy-groups.iFallback.proxies=[]proxyNames|^((?!剩余|重置|到期|套餐).)*$
        - proxy-groups.iProxy.proxies=[]proxyNames|^((?!剩余|重置|到期|套餐).)*$
        - proxy-groups.iProxyIPLC.proxies=[]proxyNames|(IPLC|PRO)
        - proxy-groups.iProxyUS.proxies=[]proxyNames|^((?!IPLC|PRO).)*(美国|US|UnitedStates)((?!IPLC|PRO).)*$
        - proxy-groups.iProxyJP.proxies=[]proxyNames|^((?!IPLC|PRO).)*(日本|JP|Japan)((?!IPLC|PRO).)*$
        - proxy-groups.iProxyKR.proxies=[]proxyNames|^((?!IPLC|PRO).)*(韩国|KR|Korea)((?!IPLC|PRO).)*$
        - proxy-groups.iProxySG.proxies=[]proxyNames|^((?!IPLC|PRO).)*(新加坡|SG|Singapore)((?!IPLC|PRO).)*$
        - proxy-groups.iProxyHK.proxies=[]proxyNames|^((?!IPLC|PRO).)*(香港|HK|Hongkong)((?!IPLC|PRO).)*$
        - proxy-groups.iProxyTW.proxies=[]proxyNames|^((?!IPLC|PRO).)*(台湾|TW|Taiwan)((?!IPLC|PRO).)*$
      mix-rule-providers:
        icloud:
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
          path: ./ruleset/icloud.yaml
          interval: 86400
        apple:
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
          path: ./ruleset/apple.yaml
          interval: 86400
        proxy:
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
          path: ./ruleset/proxy.yaml
          interval: 86400
        direct:
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
          path: ./ruleset/direct.yaml
          interval: 86400
        private:
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
          path: ./ruleset/private.yaml
          interval: 86400
        cncidr:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
          path: ./ruleset/cncidr.yaml
          interval: 86400
        lancidr:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
          path: ./ruleset/lancidr.yaml
          interval: 86400
        applications:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
          path: ./ruleset/applications.yaml
          interval: 86400
        bilibili:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/BiliBili/BiliBili.yaml"
          path: ./ruleset/bilibili.yaml
          interval: 86400
        netflix:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Netflix/Netflix_Classical.yaml"
          path: ./ruleset/netflix.yaml
          interval: 86400
        Microsoft:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml"
          path: ./ruleset/Microsoft.yaml
          interval: 86400
      prepend-rules:
#        - PROCESS-NAME,哔哩哔哩.exe,iSwitchyHK_TW
        - IP-CIDR,223.5.5.5/32,iSwitchyDirect
        - IP-CIDR,1.1.1.1/32,iSwitchyHK_TW
        - DOMAIN-SUFFIX,openai.com,iSwitchyService
        - DOMAIN-SUFFIX,bing.com,iSwitchyService
#        - RULE-SET,applications,iSwitchyDirect
        - RULE-SET,Microsoft,iSwitchyAM
        - RULE-SET,apple,iSwitchyAM
        - RULE-SET,icloud,iSwitchyAM
        - RULE-SET,netflix,iSwitchyNetflix
        - RULE-SET,bilibili,iSwitchyBilbili
        - DOMAIN-SUFFIX,beanfun.com,iSwitchyHK_TW
        - DOMAIN-SUFFIX,hk.beanfun.com,iSwitchyHK_TW
        - RULE-SET,private,iSwitchyDirect
        - RULE-SET,proxy,iSwitchyProxy
        - RULE-SET,direct,iSwitchyDirect
        - RULE-SET,lancidr,iSwitchyDirect
        - RULE-SET,cncidr,iSwitchyDirect
        - GEOIP,CN,iSwitchyDirect
        - MATCH,iSwitchyFinal
