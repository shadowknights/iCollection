proxy-providers:
  <ProxyProviders_Name>:
    type: http
    url: <URL>
    interval: 3600
    path: ./<ProxyProviders_Name>.yaml

proxy-groups:
  - name: infomation
    type: select
    use:
      - <ProxyProviders_Name>
    filter: (剩余|重置|到期|套餐)
  - name: iProxy
    type: select
    use:
      - <ProxyProviders_Name>
    filter: ^((?!剩余|重置|到期|套餐).)*$
  - name: iProxyHK
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(香港|HK|Hongkong)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxyTW
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(台湾|TW|Taiwan)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxySG
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(新加坡|SG|Singapore)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxyKR
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(韩国|KR|Korea)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxyJP
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(日本|JP|Japan)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxyUS
    type: url-test
    use:
      - <ProxyProviders_Name>
    filter: ^((?!IPLC|PRO).)*(美国|US|UnitedStates)((?!IPLC|PRO).)*$
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    lazy: true
  - name: iProxyIPLC
    type: select
    use:
      - <ProxyProviders_Name>
    filter: (IPLC|PRO)
  - name: iSwitchyDirect
    type: select
    proxies:
      - DIRECT
      - iProxyHK
      - iProxy
  - name: iSwitchyProxy
    type: select
    proxies:
      - iProxyHK
      - iProxyTW
      - iProxyJP
      - iProxyKR
      - iProxySG
      - iProxyUS
      - iProxyIPLC
      - iSwitchyDirect
  - name: iSwitchyFinal
    type: select
    proxies:
      - iSwitchyProxy
      - iSwitchyDirect
  - name: iSwitchyUS_JP_KR_SG
    type: select
    proxies:
      - iProxyJP
      - iProxyKR
      - iProxySG
      - iProxyUS
      - iSwitchyDirect
  - name: iSwitchyHK_TW
    type: select
    proxies:
      - iProxyHK
      - iProxyTW
      - iSwitchyDirect
  - name: iSwitchyBilbili
    type: select
    proxies:
      - iSwitchyDirect
      - iSwitchyHK_TW
  - name: iSwitchyNetflix
    type: select
    proxies:
      - iProxy
      - iSwitchyHK_TW
      - iSwitchyUS_JP_KR_SG
  - name: iSwitchyService
    type: select
    proxies:
      - iSwitchyUS_JP_KR_SG
      - iSwitchyHK_TW
      - iSwitchyDirect
  - name: iSwitchyAM
    type: select
    proxies:
      - iSwitchyDirect
      - iSwitchyHK_TW
      - iSwitchyUS_JP_KR_SG
  - name: MapleStory
    type: select
    proxies:
      - iSwitchyHK_TW
      - iProxy

mixed-port: 17890
allow-lan: true
bind-address: 127.0.0.1
mode: rule
log-level: warning
external-controller: 127.0.0.1:19090
unified-delay: false
tcp-concurrent: true

geodata-mode: false
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb"

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback: []
  nameserver-policy: {}
  fake-ip-filter:
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - WORKGROUP
    - '+.lan'
    - '+.local'

